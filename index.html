<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git hub</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
   <div>
    <form id="form" onsubmit="return formSubmit()" class="form">
      <h1>Git User App</h1>
      <label for="search" class="m-2">Search Github User</label>
            <input type="text" id="search" autofocus placeholder="Search User & enter..."/>
    </form>
    <div id="container" class="container">
      <div id="gitContainer" class="git-user d-none">
        <div class="">
            <img id="image" class="image"/>
            <div class="git-url">
               <a id="gitHubUrl">git hub url</a>
            </div>
        </div>
        <div>
          <h3 id="name"></h3>
          <h6 id="bio">Bio goes here</h6>
          <p id="location1">location</p>
          <p>Twitter: <span><a id="twitter"></a></span></p>
        </div>
      </div>
      <div id="spinner" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
      <div id="repos" class="repository" >
      </div>
    </div>
  </div>  
</div>
    <script src="index.js"></script>
</body>
</html>
